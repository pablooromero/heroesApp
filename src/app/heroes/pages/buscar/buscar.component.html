<div fxLayout="column">

  <div>
    <h1>Buscar Héroe</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">

    <mat-form-field>

      <mat-label>Buscar Héroe</mat-label>

      <input type="text" placeholder="Pick one" aria-label="Elegí uno" matInput [(ngModel)]="termino"
        [matAutocomplete]="auto" (input)="buscar()">

      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">

        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>

        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
          No se encontró nada con el término {{termino}}
        </mat-option>

      </mat-autocomplete>

    </mat-form-field>
  </div>

</div>


<div *ngIf="heroeSeleccionado">
  <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
</div>
